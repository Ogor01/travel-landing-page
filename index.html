<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderly - Explore the World Your Way</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-image-wrapper">
        <img
          src="./Images/travel img 1.png"
          alt="Panoramic view of a serene travel destination, perhaps a beach or mountain range."
        />
      </div>

      <div class="navbar-container">
        <div class="logo">
          <img src="#" alt="Wanderly Logo" />
          <span>Wanderly</span>
        </div>
        <nav class="nav-links">
          <a href="#" class="active">Home</a>
          <a href="#">Destinations</a>
          <a href="#">Packages</a>
          <a href="#">Contact</a>
        </nav>
        <button class="plan-trip-btn">Plan Your Trip</button>
      </div>

      <div class="hero-content">
        <h1>Explore the<br />World Your Way</h1>
        <p class="subtitle">
          Tailor-made travel experiences that fit your style,<br />budget, and
          dreams.
        </p>

        <div class="current-location">
          <i class="fas fa-map-marker-alt"></i>
          <span>Bruges, Belgium</span>
        </div>
      </div>

      <div class="search-bar-container">
        <div class="search-tabs">
          <button class="tab active">Flights</button>
          <button class="tab">Cruises</button>
          <button class="tab">Hotels</button>
          <button class="tab">Car renting</button>
          <button class="tab">Fun activities</button>
          <button class="tab more-options">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
        <div class="search-inputs">
          <div class="input-group">
            <i class="fas fa-plane"></i>
            <div class="input-text">
              <span>Destination</span>
              <input type="text" placeholder="Where are you going?" />
            </div>
          </div>
          <div class="input-group">
            <i class="fas fa-calendar-alt"></i>
            <div class="input-text">
              <span>Check-in / Check-out</span>
              <input type="text" placeholder="Select dates" />
            </div>
          </div>
          <div class="input-group">
            <i class="fas fa-user-friends"></i>
            <div class="input-text">
              <span>Guests</span>
              <input type="text" placeholder="Add travelers" />
            </div>
          </div>
          <div class="input-group">
            <i class="fas fa-map-pin"></i>
            <div class="input-text">
              <span>Preferred Region</span>
              <input type="text" placeholder="e.g., Europe, Asia" />
            </div>
          </div>

          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
