<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./second.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="hero-header-section">
        <div class="hero-image-wrapper">
          <img
            src="./Images/travel img 1.png"
            alt="Panoramic view of a serene travel destination, perhaps a beach or mountain range."
          />
        </div>

        <div class="navbar-container">
          <div class="logo">
            <img src="#" alt="Wanderly Logo" />
            <span>Wanderly</span>
          </div>
          <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Packages</a>
            <a href="#">Contact</a>
          </nav>
          <button class="plan-trip-btn">Plan Your Trip</button>
        </div>

        <div class="hero-content">
          <h1>Explore the<br />World Your Way</h1>
          <p class="subtitle">
            Tailor-made travel experiences that fit your style,<br />budget, and
            dreams.
          </p>
        </div>

        <!-- place this directly below the hero content so it flows after the hero -->
        <div class="carousel-section">
          <!-- Left side: location + dots -->
          <div class="carousel-left">
            <div class="current-location">
              <i class="fas fa-map-marker-alt"></i>
              <span>Bruges, Belgium</span>
            </div>

            <div class="carousel-dots" aria-hidden="true">
              <span class="dot active"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>

          <!-- Right side: next destination label + card + arrows -->
          <div class="carousel-right">
            <div class="next-destination-label">
              <span class="dot blue"></span>
              <span>Next destination</span>
            </div>

            <div class="carousel-content">
              <div class="carousel-card">
                <img src="PATH_TO_IMAGE.jpg" alt="Next Destination Image" />
                <div class="card-info">
                  <h3>Red Center Tour</h3>
                </div>
              </div>

              <div class="carousel-arrows" aria-hidden="true">
                <button class="arrow left-arrow">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <button class="arrow right-arrow">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="search-bar-container">
          <div class="search-tabs">
            <button class="tab active">Flights</button>
            <button class="tab">Cruises</button>
            <button class="tab">Hotels</button>
            <button class="tab">Car renting</button>
            <button class="tab">Fun activities</button>
            <button class="tab more-options">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
          <div class="search-inputs">
            <div class="input-group">
              <i class="fas fa-plane"></i>
              <div class="input-text">
                <span>Destination</span>
                <input type="text" placeholder="Where are you going?" />
              </div>
            </div>
            <div class="input-group">
              <i class="fas fa-calendar-alt"></i>
              <div class="input-text">
                <span>Check-in / Check-out</span>
                <input type="text" placeholder="Select dates" />
              </div>
            </div>
            <div class="input-group">
              <i class="fas fa-user-friends"></i>
              <div class="input-text">
                <span>Guests</span>
                <input type="text" placeholder="Add travelers" />
              </div>
            </div>
            <div class="input-group">
              <i class="fas fa-map-pin"></i>
              <div class="input-text">
                <span>Preferred Region</span>
                <input type="text" placeholder="e.g., Europe, Asia" />
              </div>
            </div>

            <button class="search-btn"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
